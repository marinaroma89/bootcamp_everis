<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initia-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"> <!--criando uma "caixa" pra por td o conteudo, 
        as imagens de clular e caixa de login-->
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!--essa seção contem tres conteiners de elementos-->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como marina.lopes89</a>
                <a href="#" class="instagram-logout">Trocar de conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marina.lopes89?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="button-download-apple" style="background-image: url(./img/apple-button.png);"></a>
                    <a href="#" class="button-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
